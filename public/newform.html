<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit New Tea Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
</head>
<body>
    <header></header>
    <main>
        <h2>New Tea Location</h2>
        <p>Enter your new tea house, shop, or location into the form below:</p>
        <p>(NOTE: Please make any images 350 x 150)</p>
        <form>
            <input name="shop-name" placeholder="Shop Name" type="text">
            <input name="shop-url" placeholder="Shop Website" type="text">
            <input name="shop-descrip" placeholder="Describe your shop!" type="text">
            <input name="shop-address-street" placeholder="Shop Street" type="text">
            <input name="shop-address-city" placeholder="Shop City" type="text">
            <input name="shop-address-state" placeholder="Shop State" type="text">
            <input name="shop-address-zip" placeholder="Shop Zip" type="text">
            <input name="shop-hours" placeholder="Shop Hours" type="text">
            <input name="shop-photos" type="img">
            <input type="submit">
        </form>
    </main>
    <footer class="site-footer">
        <p>&copy; Gong Fu Cha | 2017</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
</body>
</html>
